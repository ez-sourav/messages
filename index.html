<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Prank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="letter">
    <div class="letter-header">
      <h1>Do You Like Me? 💌</h1>
    </div>
    <div class="letter-content">
      <div class="buttons">
        <button id="yesBtn" onclick="showCongrats()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
      </div>
    </div>
  </div>

  <div id="congratsMessage" class="congrats-message hidden">
    <h2>🎉 Congratulations! 🎉</h2>
    <p>
      We're so happy that you said "Yes"!<br>
      May your relationship be full of love, joy, and happiness.<br>
      ❤️ Wishing you all the best! ❤️
    </p>
  </div>

<script src="script.js" ></script>
</body>
</html>
